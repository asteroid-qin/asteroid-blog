<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客</title>
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <!-- 引入bootstrap头像库 -->
    <link rel="stylesheet" href="bootstrap/bootstrap-icons.css">
    <script type="text/javascript" src="jquery/jquery.js"></script>
    <script type="text/javascript" src="bootstrap/bootstrap.js"></script>
    <script type="text/javascript" src="bootstrap/bootstrap.bundle.js"></script> 
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">小行星博客</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" data-bs-toggle="modal" data-bs-target="#login">登录/注册</li>
                <li class="nav-item m">写博客</li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <!-- 内容 -->
    <div id="box" class="mx-auto">
      <!-- 先显示标题 -->
      <h1>关于如何成为嘘嘘的小行星这件大事</h1>
      <!-- 再显示作者和时间 -->
      <p>作者:<a href="#" class="small link-primary ms-2">小行星</a></p>
      <p>时间:<small class="ms-2">2018.9.12</small></p>
      <p>分类:<a href="#" class="small link-primary ms-2">其他</a></p>

      <!-- 分割线 -->
      <div class="border-top mb-1" style="width: 70%;"></div>

      <!-- 博客内容 -->
      <div id="content">
        <h1 id="">你好</h1>
<h3 id="-1">我是小行星</h3>
<p>为什么呢？有以下三点  </p>
<ol>
<li>我很高</li>
<li>我吃饭吃得多</li>
<li>嗡嗡嗡</li>
</ol>
<h3 id="-2">他也是小行星</h3>
<p>因为他会写代码</p>
<pre><code class="c language-c">int main(){
  printf("666");
}
</code></pre>
      </div>

      <!-- 继续分割线，显示点赞、评论、收藏等信息 -->
      <div id="inf" class="d-flex justify-content-end p-3 bg-light border-bottom border-4 border-dark">
        <small class="me-2"><i class="bi bi-hand-thumbs-up pe-2"></i>0</small>
        <small class="me-2"><i class="bi bi-chat-square-dots pe-2"></i>12</small> 
        <small><i class="bi bi-collection pe-2"></i>13</small>
      </div>

      <!-- 评论 -->
      <div id="comment"> 
        <p></p>
      </div>
    </div>

    <!-- 完成所有功能：包括查blog和评论 -->
    <script type="text/javascript" src="js/blog.js"></script>
</body>
</html>
